<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar Design</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="https://via.placeholder.com/30x30.png?text=O" alt="Logo" class="d-inline-block align-text-top" style="height: 30px;">
            </a>

            <!-- Navbar content -->
            <div class="d-flex align-items-center">
                <!-- User Profile -->
                <div class="me-3">
                    <img src="https://via.placeholder.com/40x40.png?text=Profile" alt="Profile" class="rounded-circle" style="height: 40px; width: 40px; object-fit: cover;">
                    <span class="ms-2">Kenya<br>Nairobi</span>
                </div>

                <!-- Date Range -->
                <div class="me-3">
                    <span>Start Date</span>
                    <input type="text" class="form-control d-inline-block w-auto" value="Thursday, 27 Feb at 10:00 AM" readonly>
                    <span class="mx-2">-</span>
                    <span>End Date</span>
                    <input type="text" class="form-control d-inline-block w-auto" value="Sunday, 02 Mar at 10:00 AM" readonly>
                </div>

                <!-- Sign In Button -->
                <button class="btn btn-primary">Sign In</button>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
